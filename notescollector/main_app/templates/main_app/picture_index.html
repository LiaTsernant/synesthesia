{% extends "base.html" %}
{% block content %}

<h1>All Pictures</h1>

{% for picture in pictures %}
    <a href="{% url 'picture_detail' picture.id %}">
        <div class="row">
            <div class="col s11 m9">
              <div class="card">
                <div class="card-image">
                  <img src="{{ picture.link }}">
                </div>

                <div class="card-content">
                    <span class="card-title">{{ picture.name }}</span>
                    <p>{{ picture.description }}</p>
                </div>
              </div>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
