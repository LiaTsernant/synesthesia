{% extends "base.html" %}
{% block content %}
<h1>Log In<h1>

{% comment %} Form with all user's data to login {% endcomment %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock content %}
