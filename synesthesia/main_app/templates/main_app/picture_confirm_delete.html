{% extends "base.html" %}
{% block content %}

<h1>Delete Picture</h1>
<h4>Are you sure you want to delete <span class="teal-text">{{ picture.name }}</span>?</h4>

<form action="{% url 'pictures_delete' picture.name %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn">
    <a href="{% url 'picture_detail' picture.name %}">Cancel</a>
</form>

{% endblock content %}
