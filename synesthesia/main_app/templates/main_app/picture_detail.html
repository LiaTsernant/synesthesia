{% extends "base.html" %}
{% block content %}

<h1>Picture Details</h1>
  <div class="row">
      <div class="col m4 m4">

        {% comment %} The picture card {% endcomment %}
        <div class="card">
          <div class="card-image">
            <img src="{{ picture.link }}">
          </div>
          <div class="card-content">
              <span class="card-title">{{ picture.name }}</span>
              <p>{{ picture.description }}</p>
          </div>
          
          {% comment %} Links for edit and delete picture {% endcomment %}
          <div class="card-action">
              <a href="{% url 'pictures_update' picture.name %}">Edit</a>
              <a href="{% url 'pictures_confirm_delete' picture.name %}">Delete</a>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
