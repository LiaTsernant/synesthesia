{% extends "base.html" %}
{% block content %}
<h1>Delete</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ user }}</span>?</h4>

  <form action="{% url 'delete_profile' user.username %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <a href="{% url 'profile' user.username %}">Cancel</a>
  </form>

{% endblock %}
